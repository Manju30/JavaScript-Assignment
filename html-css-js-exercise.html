<!DOCTYPE html>
<html>
  <head>
    <title>Exercise</title>
    <style>
      .gaming-button{
        background-color: black;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 15px;
        border: none;
      }
      .is-toggled{
        background-color: rgb(230, 230, 230);
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="gaming-button js-button-1" onclick="toggleFunc('.js-button-1')">Gaming</button>
    <button class="gaming-button js-button-2" onclick="toggleFunc('.js-button-2')">Music</button>
    <button class="gaming-button js-button-3" onclick="toggleFunc('.js-button-3')">Tech</button>

    <script>
    function toggleFunc(selector){
      const button = document.querySelector(selector);
      if(!button.classList.contains('is-toggled')){
        previousButton();
        button.classList.add('is-toggled');
      }
      else{
        button.classList.remove('is-toggled');
      }
    }
    
    function previousButton(){
      const previousButton = document.querySelector('.is-toggled');
      if(previousButton){
        previousButton.classList.remove('is-toggled');
      }
    }
    </script>
  </body>
</html>
