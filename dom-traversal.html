<!DOCTYPE html>
<html>
  <head>
    <title>DOM Traversal</title>
  </head>
  <body>
    <ul id="fruits">
      <li>apple</li>
      <li>orange</li>
      <li>banana</li>
    </ul>
    <ul id="vegetables">
      <li>carrots</li>
      <li>potatoes</li>
      <li>onions</li>
    </ul>
    <ul id="desserts">
      <li>ice cream</li>
      <li>cake</li>
      <li>pie</li>
    </ul>
    <script>
      /*
      .firstElementChild
      .lastElementChild
      .parentElement
      .nextElementSibling
      .previousElementSibling
      children[]
      Array.from(.children)
      */
      let element = document.querySelector("#vegetables");
      let children = Array.from(element.children);
      //child.style.backgroundColor = "lightgreen";
      children.forEach(value => value.style.backgroundColor = "lightpink");

    </script>
  </body>
</html>
