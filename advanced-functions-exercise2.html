<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
  </head>
  <body>
    <script>
      const multiply = (value1, value2) =>  value1 * value2;
      console.log(multiply(2, 3));
      console.log(multiply(7, 10));

     //count the positive numbers
     function countPositive(nums){
      let positiveNumbers = 0;
      nums.forEach(value => {
        if(value > 0){
          positiveNumbers++;
        }
      });
      return positiveNumbers;
     }
     console.log(countPositive([1, -3, 5]));
     console.log(countPositive([-2, 3, -5, 7, 10]));

     //create a function that takes an array of numbers and returns an array where each number 
     //is increased by 'num'

     function addNum(array, num){
      return array.map(value =>  value + num);
     }
     console.log(addNum([1, 2, 3], 2));
     console.log(addNum([-2, -1, 0, 99], 2));

     //create a function that takes an array of strings and returns an array where the string 'egg'
     //is removed 

     function removeEgg(foods){
      return foods.filter(value => {
        if(value === 'egg'){
          return false;
        } else {
          return true;
        }
      });
     }
     console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

     //modify the above function by removing the only first two 'egg'


    
     function removeEggModify(foods){
      let removedEggs = 0;
      return foods.filter(value => {
        if(value === 'egg' && removedEggs < 2){
          removedEggs++;
          return false;
        } else {
          return true;
        }
      });
     }
     console.log(removeEggModify(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
