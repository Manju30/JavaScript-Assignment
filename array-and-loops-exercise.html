<!DOCTYPE html>
<html>
  <head>
    <title>Array and loops</title>
  </head>
  <body>
    <script>
      // change values
      const nums = [10,20,30];
      nums[2] = 99;
      console.log(nums);

      // displaying last value in an array
      function getLastValue(array){
        const lastIndex = array.length - 1;
        return array[lastIndex];
      }
      console.log(getLastValue([1, 20, 22, 24, 5]));
      console.log(getLastValue(['hi', 'hello', 'good']));

      //swapping first and the last value in an array
      function arraySwap(array){
        const lastIndex = array.length - 1;
        const lastValue = array[lastIndex];
        const firstValue = array[0];
        array[lastIndex] = firstValue;
        array[0] = lastValue;
        return array; 
      }
      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(['hi', 'hello', 'good']));

      //create a for loop that counts up from 0 to 10, but counts up by 2
      for(let i = 0; i <= 10; i+=2){
        console.log(i);
      }

      //create a for loop that counts down from 5 to 0
      for(let i = 5; i >= 0; i--){
        console.log(i);
      }

      //do the above two using while loop
      let i = 0;
      while(i <= 10){
        console.log(i);
        i+=2;
      }

      let j = 5;
      while(j >= 0){
        console.log(j);
        j--;
      }

      //Create a loop that takes an array of numbers and creates a new array where each number is 
      //increased by 1. 
      const array = [1, 2, 3];
      const result = [];
      for(let i = 0; i < array.length; i++){
        const nums = array[i];
        result.push(nums + 1);
        console.log(result);
      }

      //Create a function that takes an array of numbers and creates a new array where each number is 
      //increased by 1. 
      function addOne(array){
        const result = [];
       for(let i = 0; i < array.length; i++){
        const nums = array[i];
        result.push(nums + 1);
        console.log(result);
       }
      }
      addOne([1, 2, 3]);
      addOne([-2, -1, 0, 99]);

      //Create a function that takes an array of numbers and returns an array where each number is
      //increased by num

      function addNum(array, num){
        const result = [];
        for(let i = 0; i < array.length; i++){
          const nums = array[i];
          result.push(nums + num);
          console.log(result);
        }
      }
      addNum([1, 2, 3], 2);
      addNum([1, 2, 3], 3);
      addNum([-2, -1, 0, 99], 2);

      //Create a function that takes 2 arrays of numbers and adds each number in the arrays together
      
      function addArrays(array1, array2){
        const result = [];
        for(let i = 0; i < array1.length; i++){
          const num = array1[i];
          result.push(array1[i] + array2[i]);
        }
        return result;
      }
      console.log(addArrays([1, 1, 2], [1, 1, 3]));
      console.log(addArrays([1, 2, 3], [4, 5, 6]));

      //Create a function that takes an array of numbers and returns how many numbers in the array
      //are greater than 0.

      function countPositive(nums){
        let result = 0;
        for(let i = 0; i < nums.length; i++){
          if(nums[i] > 0){
            result++;
          }
        }
        return result;
      }
      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      //create a function that takes an array of numbers and returns an object with the min and max 
      // numbers in the array

      function minMax(nums){
        const result = {
          min: null,
          max: null,
        };

        for(let i = 0; i < nums.length; i++){
          const value = nums[i];
          if(result.min === null || value < result.min){
            result.min = value;
          }
          if (result.max === null || value > result.max){
            result.max = value;
          }
        }
        console.log(result);
      }
      minMax([1, -3, 5]);
      minMax([-2, 3, -5, 7, 10]);
      minMax([]);
      minMax([3]);

      //Create a function that takes an array of strings and returns an object with how many times 
      //each string appeared.

      function countWords(words){
        const result = {};
        for(let i = 0; i < words.length; i++){
          const word = words[i];
          if(!result[word])
          {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }
        console.log(result);
      }
    
      countWords(['apple', 'grape', 'apple', 'apple']);
    </script>
  </body>
